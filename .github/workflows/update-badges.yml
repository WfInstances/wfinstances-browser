name: Update badges

on:
  workflow_dispatch:    
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install requests
        run: pip install requests
      - name: Update README badges
        run: python update_badges.py
      - name: Commit README update
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "ðŸ”„ Auto-update badges" || echo "No changes to commit"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ”„ Auto-update badges"
          title: "Auto-update README badges"
          body: |
            This PR was automatically generated by the badge updater workflow.
          branch: update-badges


